<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background: #f4f4f4;">

<div style="display: flex; max-width: 1200px; margin: 0 auto; gap: 20px; padding: 40px;">

    <!-- Left Section -->
    <div style="flex: 1; display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;">
        <div style="background: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; padding: 10px;">
            <img src="https://picsum.photos/150" alt="Circle" style="width: 100%; border-radius: 50%;">
        </div>
        <div style="background: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; padding: 10px;">
            <img src="https://picsum.photos/150" alt="Circle" style="width: 100%; border-radius: 50%;">
        </div>
        <div style="background: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; padding: 10px;">
            <img src="https://picsum.photos/150" alt="Circle" style="width: 100%; border-radius: 50%;">
        </div>
        <div style="background: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; padding: 10px;">
            <img src="https://picsum.photos/150" alt="Circle" style="width: 100%; border-radius: 50%;">
        </div>
    </div>

    <!-- Right Section -->
    <div style="flex: 1; display: grid; grid-template-rows: repeat(3, 1fr); gap: 15px;">
        <div style="background: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; padding: 20px;">
            <img src="https://picsum.photos/300/150" alt="Rectangle" style="width: 100%; height: auto;">
        </div>
        <div style="background: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; padding: 20px;">
            <img src="https://picsum.photos/300/150" alt="Rectangle" style="width: 100%; height: auto;">
        </div>
        <div style="background: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; padding: 20px;">
            <img src="https://picsum.photos/300/150" alt="Rectangle" style="width: 100%; height: auto;">
        </div>
    </div>

</div>

</body>
</html>
